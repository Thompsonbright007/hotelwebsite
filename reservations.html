    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" media="screen and (max-width: 768px)" href="css/mobile.css">
    <title>B-Luxury | reservation</title>
</head>
<body>
     <header>
        <nav id="navbar">
            <div class="container-nav">
               <h1 class="logo"><a href="index.html">B-LUXURY</a></h1>
               <ul>
                   <li><a href="index.html">Home</a></li>
                   <li><a href="about.html" target="_blank">About</a></li>
                   <li><a href="contact.html" target="_blank">Contact</a></li>
               </ul>
            </div>
           </nav>
     </header>
     <div id="banner"></a></div>
     <div class="form-container">
        <div class="form-wrap">
            <h1>RESERVATIONS</h1>
            <p>Hospitality at its best...</p>
            <form >
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="name" id="name" placeholder="name">
                </div>
                <div class="form-group">
                    <label for="email">E-mail</label>
                   <input type="email" name="email" id="email" placeholder="ysl@example.com">
                </div>
                <div class="form-group">
                    <label for="Room Type">Room Type</label>
                    <select name="room" id="room">
                        <option>please select</option>
                        <option value="Standard Room">Standard Room (1 to 2 people)</option>
                        <option value="Family Room">Family Room (1 to 4 people)</option>
                        <option value="Private Room">Private Room (1 to 3 people)</option>
                        <option value="Mix Dorm Room (6 People)">Mix Dorm Room (6 people)</option>
                        <option value="Female Dorm Room">Female Dorm Room (6 people)</option>
                        <option value="Male Dorm Room">Male Dorm Room (6 people)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="Number Of Guests">Number Of Guests</label>
                    <input type="number" name="Number Of Guest" id="Number Of Guest">
                </div>
                <div class="form-group">
                    <label for="Check-in">Check-in</label>
                    <input type="date" name="Check-in" id="Check-in">
                    <label for="Check-out">Check-out</label>
                    <input type="date" name="Check-out" id="Check-out">
                </div><br>
                <div class="form-group">
                    <label for="Special Requests">Special Requests</label>
                    <textarea name="Special Requests" id="Special Requests" cols="30" rows="5"></textarea>
                </div><br>
            </form>
            <button type="submit" class="btn-form">RESERVE</button>
        </div>
     </div>

    <footer id="main-footer">
        <p>B-Luxury Hotel &copy; 2023, All Rights Reserved.</p>
    </footer>
</body>

</html>
